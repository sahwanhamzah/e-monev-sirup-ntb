
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring SiRUP NTB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Gaya Khusus Cetak */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 1cm;
            }
            
            /* PENTING: Reset total layout agar tidak ada container yang membatasi tinggi */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Sembunyikan elemen UI aplikasi agar tidak ikut tercetak */
            .no-print, aside, header, nav, footer, button, .toast-container { 
                display: none !important; 
            }

            /* Paksa semua container untuk meluas mengikuti konten tabel */
            #root, #root > div, main, .max-w-7xl, .print-container {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                position: static !important;
                transform: none !important;
                box-shadow: none !important;
            }
            
            /* Tampilkan elemen khusus cetak */
            .print-only { 
                display: block !important; 
            }
            
            /* Reset Visual Elemen Laporan */
            .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
            .rounded-lg, .rounded-2xl, .rounded-3xl, .rounded-[2rem], .rounded-[2.5rem] { border-radius: 0 !important; }
            .border { border: none !important; }
            
            /* Pengaturan Tabel Multi-Halaman */
            table { 
                width: 100% !important;
                table-layout: auto !important;
                font-size: 8pt !important; 
                border-collapse: collapse !important; 
                color: black !important;
                page-break-inside: auto; /* Biarkan tabel membelah antar halaman */
                border: 0.5pt solid black !important;
            }
            
            thead { display: table-header-group !important; } /* Ulangi header tabel di tiap halaman */
            tfoot { display: table-footer-group !important; }
            
            tr { 
                page-break-inside: avoid !important; /* Jangan membelah baris di tengah */
                page-break-after: auto;
            }
            
            th, td { 
                border: 0.5pt solid black !important; 
                padding: 4px 2px !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Paksa warna background tampil saat cetak/PDF */
            .bg-\[\#FFC000\] { background-color: #FFC000 !important; }
            .bg-\[\#00B0F0\] { background-color: #00B0F0 !important; color: white !important; }
            .bg-\[\#D9EAD3\] { background-color: #D9EAD3 !important; }
            .bg-\[\#FF0000\] { background-color: #FF0000 !important; color: white !important; }
            .bg-\[\#FFFF00\] { background-color: #FFFF00 !important; color: black !important; }
            .bg-\[\#00B050\] { background-color: #00B050 !important; color: white !important; }

            /* Blok Tanda Tangan */
            .signature-block {
                margin-top: 1.5cm !important;
                page-break-inside: avoid !important;
                width: 100% !important;
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
            }
        }

        .print-only { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
