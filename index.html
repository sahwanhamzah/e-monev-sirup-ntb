
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring SiRUP NTB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Gaya Khusus Cetak */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 0.8cm;
            }
            
            /* RESET TOTAL UNTUK SEMUA ELEMEN INDUK */
            html, body, #root, #root > div {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            /* Pastikan Main Content Tetap Muncul */
            main, .print-container, .max-w-7xl, .print-only {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                visibility: visible !important;
                position: static !important;
                width: 100% !important;
            }

            /* Sembunyikan elemen UI aplikasi saja */
            .no-print, nav, aside, header, footer, button, .toast-container, .fixed, .sticky { 
                display: none !important; 
                visibility: hidden !important;
                height: 0 !important;
                width: 0 !important;
            }

            /* Tampilkan area laporan */
            .print-only { 
                display: block !important; 
            }

            /* Optimasi Tabel */
            table { 
                display: table !important;
                width: 100% !important;
                border-collapse: collapse !important; 
                page-break-inside: auto !important;
                border: 1pt solid black !important;
                color: black !important;
                background: white !important;
            }
            
            thead { display: table-header-group !important; }
            tfoot { display: table-footer-group !important; }
            
            tr { 
                page-break-inside: avoid !important; 
                page-break-after: auto !important;
            }
            
            th, td { 
                border: 0.5pt solid black !important; 
                padding: 3px !important;
                font-size: 8pt !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Force Warna Latar Laporan */
            .bg-\[\#FFC000\] { background-color: #FFC000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .bg-\[\#00B0F0\] { background-color: #00B0F0 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .bg-\[\#D9EAD3\] { background-color: #D9EAD3 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .bg-\[\#FF0000\] { background-color: #FF0000 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .bg-\[\#FFFF00\] { background-color: #FFFF00 !important; color: black !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .bg-\[\#00B050\] { background-color: #00B050 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }

            .signature-block {
                margin-top: 1cm !important;
                page-break-inside: avoid !important;
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
                width: 100% !important;
            }
        }

        .print-only { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
